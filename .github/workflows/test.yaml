name: Run Unit Tests

on:
  push:
    branches:
      - main
      - test/*

  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_all_platforms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0'

      - name: Initial Tests
        run: |
          dotnet test tests/GrindCore.Tests/GrindCore.Tests.csproj -c Release -r linux-x64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 --logger "console;verbosity=detailed"

      - name: Build project for all platforms
        run: |
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r linux-arm64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/linux-arm64 --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r linux-arm -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/linux-arm --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r linux-x64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/linux-x64 --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r osx-arm64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/osx-arm64 --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r osx-x64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/osx-x64 --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r win-arm64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/win-arm64 --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Release -r win-x64 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/win-x64 --self-contained false
          dotnet publish tests/GrindCore.Tests.Runtime/GrindCore.Tests.Runtime.csproj -c Debug -r win-x86 -p:TargetFramework=net10.0 -p:TargetFrameworks=net10.0 -o output/win-x86 --self-contained false

      - name: Upload Linux ARM64 build
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-build
          path: output/linux-arm64/

      - name: Upload Linux ARM build
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm-build
          path: output/linux-arm/

      - name: Upload Linux x64 build
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-build
          path: output/linux-x64/

      - name: Upload OSX ARM64 build
        uses: actions/upload-artifact@v4
        with:
          name: osx-arm64-build
          path: output/osx-arm64/

      - name: Upload OSX x64 build
        uses: actions/upload-artifact@v4
        with:
          name: osx-x64-build
          path: output/osx-x64/

      - name: Upload Windows arm64 build
        uses: actions/upload-artifact@v4
        with:
          name: win-arm64-build
          path: output/win-arm64/

      - name: Upload Windows x64 build
        uses: actions/upload-artifact@v4
        with:
          name: win-x64-build
          path: output/win-x64/

      - name: Upload Windows x86 build
        uses: actions/upload-artifact@v4
        with:
          name: win-x86-build
          path: output/win-x86/

  test_linux_arm64:
    needs: build_all_platforms
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Linux ARM64 build
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64-build
          path: output/linux-arm64/

      - name: Build and run tests for Linux arm64
        run: |
          wget https://builds.dotnet.microsoft.com/dotnet/Runtime/10.0.0/dotnet-runtime-10.0.0-linux-arm64.tar.gz
          sudo mkdir -p /usr/local/share/dotnet-arm64
          sudo tar -xvf dotnet-runtime-10.0.0-linux-arm64.tar.gz -C /usr/local/share/dotnet-arm64
          export DOTNET_ROOT=/usr/local/share/dotnet-arm64
          export PATH=$DOTNET_ROOT:$PATH
          cd output/linux-arm64/
          cp runtimes/linux-arm64/native/* .
          rm -rf runtimes
          chmod 755 GrindCore.Tests.Runtime
          ls -al
          ./GrindCore.Tests.Runtime
        shell: bash

  test_linux_arm:
    needs: build_all_platforms
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Linux ARM build
        uses: actions/download-artifact@v4
        with:
          name: linux-arm-build
          path: output/linux-arm/

      - name: Install QEMU and binfmt
        run: |
          sudo apt-get update
          sudo add-apt-repository universe
          sudo dpkg --add-architecture armhf
          sudo apt-get update
          sudo apt-get install qemu-system qemu-user-static binfmt-support libc6:armhf libstdc++6:armhf libicu-dev:armhf libssl-dev:armhf
          sudo update-binfmts --install qemu-arm /usr/bin/qemu-arm-static --magic '\x7fELF\x02\x01\x01\x61\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00'

      - name: Build and run tests for Linux ARM
        run: |
          wget https://builds.dotnet.microsoft.com/dotnet/Runtime/10.0.0/dotnet-runtime-10.0.0-linux-arm.tar.gz
          sudo mkdir -p /usr/local/share/dotnet-arm32
          sudo tar -xvf dotnet-runtime-10.0.0-linux-arm.tar.gz -C /usr/local/share/dotnet-arm32
          export DOTNET_ROOT=/usr/local/share/dotnet-arm32
          export PATH=$DOTNET_ROOT:$PATH
          cd output/linux-arm/
          cp runtimes/linux-arm/native/* .
          rm -rf runtimes
          chmod 755 GrindCore.Tests.Runtime
          ls -al
          qemu-arm-static -L /usr/arm-linux-gnueabihf ./GrindCore.Tests.Runtime

  test_linux_x64:
    needs: build_all_platforms
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0'
          
      - name: Download Linux x64 build
        uses: actions/download-artifact@v4
        with:
          name: linux-x64-build
          path: output/linux-x64/

      - name: Build and run tests for Linux x64
        run: |
          cd output/linux-x64/
          cp runtimes/linux-x64/native/* .
          rm -rf runtimes
          chmod 755 GrindCore.Tests.Runtime
          ls -al
          ./GrindCore.Tests.Runtime
        shell: bash

  test_osx_arm64:
    needs: build_all_platforms
    runs-on: macos-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0'
          
      - name: Download OSX ARM64 build
        uses: actions/download-artifact@v4
        with:
          name: osx-arm64-build
          path: output/osx-arm64/

      - name: Build and run tests for OSX ARM64
        run: |
          cd output/osx-arm64/
          cp runtimes/osx-arm64/native/* .
          rm -rf runtimes
          chmod 755 GrindCore.Tests.Runtime
          ls -al
          ./GrindCore.Tests.Runtime
        shell: bash

  test_osx_x64:
    needs: build_all_platforms
    runs-on: macos-latest
    steps:
      - name: Install .NET x64 Runtime
        run: |
          wget https://builds.dotnet.microsoft.com/dotnet/Sdk/10.0.100/dotnet-sdk-10.0.100-osx-x64.pkg -O dotnet-sdk-10.0.100-osx-x64.pkg
          sudo installer -pkg dotnet-sdk-10.0.100-osx-x64.pkg -target /
          export DOTNET_ROOT="/usr/local/share/dotnet/x64"
          export PATH="$DOTNET_ROOT:$PATH"
          echo "DOTNET_ROOT=/usr/local/share/dotnet/x64" >> $GITHUB_ENV
          echo "PATH=/usr/local/share/dotnet/x64:$PATH" >> $GITHUB_ENV

      - name: Download OSX x64 build
        uses: actions/download-artifact@v4
        with:
          name: osx-x64-build
          path: output/osx-x64/

      - name: Build and run tests for OSX x64
        run: |
          cd output/osx-x64/
          cp runtimes/osx-x64/native/* .
          rm -rf runtimes
          chmod 755 GrindCore.Tests.Runtime
          ls -al
          ./GrindCore.Tests.Runtime
        shell: bash

  test_win_arm64:
    needs: build_all_platforms
    runs-on: [self-hosted, Windows, ARM64]
    steps:
      - name: Clean windows workspace (remove entire repo folder)
        run: del /f /q "%GITHUB_WORKSPACE%\*"
        shell: cmd

      - name: Download Windows arm64 build
        uses: actions/download-artifact@v4
        with:
          name: win-arm64-build
          path: output/win-arm64/

      - name: Build and run tests for Windows arm64
        run: |
          Set-Location -Path output/win-arm64/
          Copy-Item -Path runtimes/win-arm64/native/* -Destination . -Recurse
          Remove-Item -Path runtimes -Recurse -Force
          Get-ChildItem
          .\GrindCore.Tests.Runtime.exe
        shell: pwsh

  test_win_x64:
    needs: build_all_platforms
    runs-on: windows-latest
    steps:
      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0'

      - name: Download Windows x64 build
        uses: actions/download-artifact@v4
        with:
          name: win-x64-build
          path: output/win-x64/

      - name: Build and run tests for Windows x64
        run: |
          Set-Location -Path output/win-x64/
          Copy-Item -Path runtimes/win-x64/native/* -Destination . -Recurse
          Remove-Item -Path runtimes -Recurse -Force
          Get-ChildItem
          .\GrindCore.Tests.Runtime.exe
        shell: pwsh

  test_win_x86:
    needs: build_all_platforms
    runs-on: windows-latest
    steps:
      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0'

      - name: Install .NET 10.0 x86 Runtime manually
        run: |
          Write-Host "Downloading .NET 10.0 x86 runtime..."
          Invoke-WebRequest -Uri "https://builds.dotnet.microsoft.com/dotnet/Sdk/10.0.100/dotnet-sdk-10.0.100-win-x86.exe" -OutFile "dotnet-sdk-10.0.100-win-x86.exe"
          Write-Host "Installing .NET 10.0 x86 runtime..."
          Start-Process -FilePath "dotnet-sdk-10.0.100-win-x86.exe" -ArgumentList "/quiet" -Wait -NoNewWindow
          Write-Host "Installation complete"
        shell: pwsh

      - name: Verify .NET installation
        run: |
          Write-Host "Checking installed .NET runtimes in x86 location:"
          Get-ChildItem "C:\Program Files (x86)\dotnet\shared\Microsoft.NETCore.App" -ErrorAction SilentlyContinue | Select-Object Name
        shell: pwsh

      - name: Ensure x86 dotnet is used (DOTNET_ROOT and PATH)
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value 'DOTNET_ROOT=C:\Program Files (x86)\dotnet'
          Add-Content -Path $env:GITHUB_ENV -Value "PATH=C:\Program Files (x86)\dotnet;$env:PATH"
        shell: pwsh

      - name: Download Windows x86 build
        uses: actions/download-artifact@v4
        with:
          name: win-x86-build
          path: output/win-x86/

      - name: Build and run tests for Windows x86
        run: |
          Set-Location -Path output/win-x86/
          Copy-Item -Path runtimes/win-x86/native/* -Destination . -Recurse
          Remove-Item -Path runtimes -Recurse -Force
          Get-ChildItem
          .\GrindCore.Tests.Runtime.exe
        shell: pwsh


name: Run Unit Tests

on:
  push:
    branches:
      - main
      - test/*
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        dotnet-version: [8.x, 6.x]
        include:
          - os: windows-latest
            runtime-identifier: win-x64
          - os: ubuntu-latest
            runtime-identifier: linux-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: List .NET SDKs
      run: dotnet --list-sdks

    - name: Restore dependencies
      run: dotnet restore tests/GrindCore.Tests.csproj

    - name: Build
      run: dotnet build tests/GrindCore.Tests.csproj --configuration Release --no-restore -r ${{ matrix.runtime-identifier }}

    - name: Run unit tests
      run: dotnet test tests/GrindCore.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx" -r ${{ matrix.runtime-identifier }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: tests/GrindCore.Tests/TestResults/*.trx
